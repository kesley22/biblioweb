    <h1>Cadastro de Livros</h1>

  </div>
  <div id="mensagemAlerta"></div>
  <div class="container-fluid">
    <div class="row">
      <center>
      <div class="col-md-5">
        <h3 class="laranja-escuro"><i class="bi bi-person-badge"></i>Cadastro de Livros</h3>
        <form id="formCadastro" method="post">
          <div class="form-group mt-3">
            <label for="nome">Nome do livro</label>
            <input type="text" class="form-control text-center" name="nome" id="nome" placeholder="Harry Potter, Ready Number One" autofocus>
          </div>
          <div class="form-group mt-3">
            <label for="genero">Gênero</label>
            <select class="form-select" aria-label="Default select example" name="genero" id="genero">
              <option selected value="Fantasia">Fantasia</option>
              <option value="Ficção científica">Ficção científica</option>
              <option value="Distopia">Distopia</option>
              <option value="Ação e aventura">Ação e aventura</option>
              <option value="Horror">Horror</option>
              <option value="Suspense">Suspense</option>
              <option value="Romance">Romance</option>
              <option value="Conto">Conto</option>
              <option value="Infantil">Infantil</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="nome">Autor(a)</label>
            <input type="text" class="form-control text-center" name="autor" id="autor" placeholder="J. K. Rowlin, Ernest Cline" autofocus>
          </div>
          <div class="form-group mt-3">
            <label for="genero">Editora</label>
            <input type="genero" class="form-control text-center" name="editora" id="editora" placeholder="Novo mundo, Editora arvore">
          </div>
          <div class="form-group mt-3">
            <label for="genero">Número de páginas</label>
            <input type="Number" min="1" class="form-control text-center" name="numPaginas" id="numPaginas" placeholder="324, 140, 452">
          </div>
        
          
          <div class="form-group">
            <input type="hidden" class="form-control" name="id" id="id">
          </div>
          <button id="btnSalvar" class="btn btn-block btn-success my-4" onclick="salvar(event, 'livros')"><i
              class="bi bi-save-fill"></i> Salvar</button>
          <button type="reset" class="btn btn-block btn-danger my-4"><i class="bi bi-x-square-fill"></i> Limpar</button>
        </form>
      </div>
    </center>
    </div>
